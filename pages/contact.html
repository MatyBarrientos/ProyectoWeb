<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="logo"><img src="../img/logo1.png" alt=""></div>
        <nav class="enlaces">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="history-galerie.html">Historia</a></li>
                <li><a href="to-do.html">¿Qué Hacer?</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="formulario">
                <h2>Formulario de Contacto</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>contenedor
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="comentario">Comentario:</label>
                        <textarea class="form-control" id="comentario" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="Telefono">
                <h2>Teléfonos utiles</h2>
                <ul>
                    <li>Teléfono 1:</li>
                    <li>Teléfono 2:</li>
                    <!-- Agrega más números de teléfono aquí -->
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="logo"><img src="../img/logo1.png" alt="logo bariloche"></div>
        <div class="leyenda">Frase o leyenda aquí</div>
        <nav class="redes-sociales">
            <ul>
                <li><a href="https://www.facebook.com/BarilochePatagoniaArgentina/"><img
                            src="../img/icons/nan-bar/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.instagram.com/barilochear/"><img src="../img/icons/nan-bar/instagram.png"
                            alt="Instagram"></a></li>
                <li><a href="https://twitter.com/Bariloche_ar"><img src="../img/icons/nan-bar/twitter.png"
                            alt="Twitter"></a></li>
                <li><a href="https://www.youtube.com/c/BarilocheArgentina"><img src="../img/icons/nan-bar/YouTube.png"
                            alt="YouTube"></a>
                </li>
            </ul>
        </nav>
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
